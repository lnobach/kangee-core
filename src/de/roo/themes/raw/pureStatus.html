<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="Content-Language" content="de" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="pragma" content="no-cache" />
  <title>Upload of file: [--roo:FileName--]</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style type="text/css">

   body {
	padding: 0;
	margin: 0;
   }
 
   a:link, a:visited, a:active {
	color: #335588;
   }

   div.frontPane {
	margin-top: 100px;
	background-color: #f3f3f3;
	text-align: left;
	padding: 10px;
   }

   p#footer {
	font-size: 70%;
	margin-left: 10px;
   }


  </style>

  
</head>
<body>
<div class="frontPane">
 <img class="icon" src="icon" alt="[--roo:MIMEType--]"/>
 <p class="desc">[--roo:StatusDesc--]</p>
 <p class="filename">[--roo:FileNameShortened--]</p>
 <p class="size">Size: <b>[--roo:Size--]</b></p>
</div>

<p id="footer">[--roo:about--]</p>

</body>
</html>
