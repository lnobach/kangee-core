<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
 <head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Language" content="en" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="X-UA-Compatible" content="IE=9" />

	<script type="text/javascript" src="/themes/kangaroo/kangaroo.js"></script>

	<link rel="stylesheet" type="text/css" href="/themes/kangaroo/style.css" />

	<script type="text/javascript">writeCSSJSOnly();</script>

	<title>Upload a file</title>

 </head>
 <body>

	<div id="greeter" class="smooth">[--roo:WelcomeText--]</div>

	<div id="main">

		<img id="kangaroo" class="smooth" src="/themes/kangaroo/roo.jpg" alt="Kangee" onmouseover="bringToFront()"/>

		<div id="filecontainer" class="smooth">
		 <a href="javascript:void();" class="close" onclick="undoBringToFront(false)">x</a>
		 <form action="upload" method="post" enctype="multipart/form-data">
		   <p class="file"><input name="file" type="file" /></p>
		   <p class="send"><input type="submit" value="Upload file" /></p>
		 </form>
		</div>

	</div>
	<p id="footer">[--roo:about--]</p>
 </body>
</html>
