<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
 <head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Language" content="en" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="X-UA-Compatible" content="IE=9" />

	<link rel="stylesheet" type="text/css" href="/themes/kangarooNoanim/style.css" />

	<title>Download file: [--roo:FileName--]</title>

 </head>
 <body>

	<div id="greeter" class="smooth">[--roo:WelcomeText--]</div>

	<div id="main">

		<img id="kangaroo" class="smooth" src="/themes/kangarooNoanim/roo.jpg" alt="Kangee" onmouseover="bringToFront()"/>

		<div id="filecontainer" class="smooth">
		 <a href="[--roo:loadPath--]" class="res">
			<img class="icon" src="icon" alt="[--roo:MIMEType--]"/>[--roo:FileNameShortened--]<br />
			Size: <b>[--roo:Size--]</b>
		 </a>
		</div>

	</div>
	<p id="footer">[--roo:about--]</p>
 </body>
</html>
